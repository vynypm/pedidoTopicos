<app-navbar-sistema></app-navbar-sistema>
<br><br><br><br>
<div class="container pt-3">
    
    	<div class="row" >

	    	<div class="col-2">
	    		
	    	</div>
	    	<div class="col-8" *ngFor=" let item  of user; let i = index">
		    	<h1 style="color: #161a51; text-align: center" >
			    	Perfil del {{item.rol}}
			  	</h1> 
	    		<div class="card card-default">
                <div class="container-fluid">
                    <div class="row bg-info py-5">
                        <div class="col-3 mx-auto">
                            <img class="rounded-circle img-fluid" [src]="item.img">
                        </div>
                        <div class="col-12 text-center">
                            <h3>{{item.nombre}}  {{item.apellido}}</h3>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-12 py-3" style="color: #161a51; text-align: center">
                             <div class="list-group mb-3" id="card_list">
		                        <h4 style="color: #161a51; text-align: center" >
		                            Email: {{item.email}}
		                        </h4>
		                        <hr>
		                        <h4 style="color: #161a51; text-align: center" >
		                            Rol: {{item.rol}}
		                            
		                        </h4>
		                        <hr>
		                        <h4 style="color: #161a51; text-align: center" >
		                            Telefono: {{item.telefono}}
		                        </h4>
		                        		                        
		                    </div>
                        </div>
                    </div>
                    <div class="row mb-2 justify-content-center">
                        <div class="col-2 text-center">
                            <i class="fa fa-star"></i>
                            <br> Saves
                            <h4>17</h4>
                        </div>
                        <div class="col-2 text-center">
                            <i class="fa fa-heart"></i>
                            <br> Likes
                            <h4>9</h4>
                        </div>
                        <div class="col-2 text-center">
                            <i class="fa fa-file-o"></i>
                            <br> Posts
                            <h4>45</h4>
                        </div>
                        <div class="col-2 text-center">
                            <i class="fa fa-users"></i>
                            <br> Friends
                            <h4>36</h4>
                        </div>
                    </div>
                </div>
            </div>
	    	</div>
	    	<div class="col-2">
	    		
	    	</div>
          	

        </div><!--col-->
    
    <hr>
    
</div>
